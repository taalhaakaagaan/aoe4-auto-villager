<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Game Overlay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="closeBtn" class="close-btn">X</div>

    <div class="panel">

        <!-- Screen 1: Civ Selection -->
        <div id="civ-selection" class="screen">
            <h3>Select Civilization</h3>
            <div class="civ-grid" id="civ-grid">
                <!-- Generated by JS -->
            </div>
        </div>

        <!-- Screen 2: Build Order Selection -->
        <div id="bo-selection" class="screen hidden">
            <h3 id="selected-civ-title">CIV NAME</h3>
            <div class="bo-list" id="bo-list">
                <!-- Generated by JS -->
            </div>
            <button id="backToCivBtn" class="small-text-btn" style="margin-top:10px;">« Change Civ</button>
        </div>

        <!-- Screen 3: Game Guide -->
        <div id="game-panel" class="screen hidden">
            <div class="game-header">
                <button id="backToBOBtn" class="small-text-btn">« Back</button>
                <div class="timer" id="timer">00:00</div>
                <button id="startTimerBtn" class="action-btn">START</button>
            </div>
            <div style="font-size:11px; color:#aaa; margin-bottom:2px;" id="strategy-name">Strategy Name</div>

            <!-- Dynamic Instructions -->
            <div class="instruction-box" id="instruction-text">
                Waiting to start...
            </div>

            <!-- Resource Tracker -->
            <div class="resource-grid">
                <div class="res-item res-food">
                    <span>FOOD</span>
                    <span class="res-val" id="res-food">0</span>
                </div>
                <div class="res-item res-wood">
                    <span>WOOD</span>
                    <span class="res-val" id="res-wood">0</span>
                </div>
                <div class="res-item res-gold">
                    <span>GOLD</span>
                    <span class="res-val" id="res-gold">0</span>
                </div>
            </div>
        </div>

    </div>
    <script src="renderer.js"></script>
</body>

</html>
